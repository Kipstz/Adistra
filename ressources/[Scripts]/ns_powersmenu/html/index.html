<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <audio id="player"> 
            <source src="bonebreak.ogg" type="audio/ogg"/>
        </audio>
        <audio id="chargeLaunch"> 
            <source src="flightCharge_launch.wav" type="audio/wav"/>
        </audio>
        <audio id="chargeLoop" loop="true"> 
            <source src="flightCharge_loop.wav" type="audio/wav"/>
        </audio>
        <audio id="flyingSound" loop="true"> 
            <source src="flyingSound.wav" type="audio/wav"/>
        </audio>
        <div id="imLoad">
            <video id="imLoadVid">
                <source src="Loading.mp4"></source>
            </video>
        </div>
        <div id="imOverlay">
            <img id="imOverlayImage" src="overlayim.png">
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
